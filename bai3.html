<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ví dụ HTML + JavaScript</title>
</head>
<body>
    <h1>Đây là tiêu đề</h1>
    <p>Đây là đoạn văn bản.</p>
    <button onclick="myFunction()">Nhấp vào đây</button>
    
    <script>
        function myFunction() {
            alert("Bạn đã nhấp vào nút!");
        }
    </script>
</body>
</html>
